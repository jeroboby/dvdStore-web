<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DVDStore : Votre boutique de DVD en ligne</h1>
<h2>Action disponibles :</h2>
<ul>
    <li><a href="add-movie-form">Ajout de films</a></li>
</ul>
<table border="1">
    <tr th:each="movie: ${movies}">
        <td>
            <a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
        </td>
        <td th:text="${movie.genre}"></td>
    </tr>
</table>
</body>
</html>
